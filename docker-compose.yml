services:
  outline-wiki-mcp:
    # For local builds, use: docker buildx bake
    image: ghcr.io/raisedadead/outline-wiki-mcp:latest
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - OUTLINE_BASE_URL=${OUTLINE_BASE_URL}
      - OUTLINE_API_KEY=${OUTLINE_API_KEY}
      - MCP_TRANSPORT=http
      - PORT=3000
    restart: unless-stopped
