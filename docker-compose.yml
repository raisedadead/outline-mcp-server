services:
  outline-wiki-mcp:
    # Pull the pre-built image from GHCR by default (docker compose up)
    image: ghcr.io/raisedadead/outline-wiki-mcp:latest
    # To build locally instead, run: docker compose up --build
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - OUTLINE_BASE_URL=${OUTLINE_BASE_URL}
      - OUTLINE_API_KEY=${OUTLINE_API_KEY}
      - MCP_TRANSPORT=http
      - PORT=3000
    restart: unless-stopped
