name: Publish Docker Image

on:
  workflow_call:
    inputs:
      dry_run:
        description: "Dry run (preview only)"
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (preview only)"
        required: false
        type: boolean
        default: false

jobs:
  publish-docker:
    name: "Publish Docker Image"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: "Get latest release tag"
        id: get-tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: "Log in to GHCR"
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extract Docker metadata"
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get-tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.get-tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.get-tag.outputs.tag }}
            type=raw,value=latest

      - name: "Build and push Docker image"
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6.10.0
        with:
          source: .
          files: |
            docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: ci
          push: ${{ inputs.dry_run != true }}
