name: Release

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      release_type:
        description: "Type of release"
        required: true
        default: "auto"
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
      dry_run:
        description: "Dry run (preview only)"
        required: false
        type: boolean
        default: false

jobs:
  lint:
    name: "Lint"
    uses: ./.github/workflows/lint.yml

  test:
    name: "Test"
    uses: ./.github/workflows/test.yml

  build:
    name: "Build"
    uses: ./.github/workflows/build.yml

  publish-release:
    name: "Publish Release"
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: "Generate App Token"
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: "Checkout Repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: "Setup pnpm"
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: "Setup Node.js"
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24.13.0
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: "Configure npm for OIDC"
        run: |
          echo "Removing token-based auth to enable OIDC..."
          if [ -f "$NPM_CONFIG_USERCONFIG" ]; then
            sed -i '/_authToken/d' "$NPM_CONFIG_USERCONFIG"
            echo "registry=https://registry.npmjs.org/" > "$NPM_CONFIG_USERCONFIG"
          fi
          cat "$NPM_CONFIG_USERCONFIG" || true

      - name: "Install Dependencies"
        run: pnpm install

      - name: "Build Package"
        run: pnpm run build

      - name: "Execute Release"
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Running dry-run release..."
            pnpm run release --dry-run
          else
            echo "Running release..."
            pnpm run release
          fi
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  publish-docker:
    name: "Publish Docker Image"
    needs: [publish-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: "Get latest release tag"
        id: get-tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: "Log in to GHCR"
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extract Docker metadata"
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get-tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.get-tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.get-tag.outputs.tag }}
            type=raw,value=latest

      - name: "Build and push Docker image"
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6.10.0
        with:
          files: |
            docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: ci
          push: ${{ inputs.dry_run != true }}
